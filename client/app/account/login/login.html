<navbar></navbar>
<div class="container account__login">
  <div class="card card-block">
    <div class="card-title">
      <h1>Login</h1>
    </div>
    <div class="card-text">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block text-danger" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block text-danger" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block text-danger">{{ vm.errors.login }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-link btn-lg btn-register" ui-sref="signup">
            Sign up
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
